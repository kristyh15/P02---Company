<!doctype html>
<html lang="en">

  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>P02 - Cart Template</title>
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/grid.css">
  </head>




  <body>

<!--start navigation menu-->
   <header id="top">
      <nav class="grid-row">
        <div class="grid-col-m-2of12 grid-col-1of12">
            <a class="button-nav" href="http://www.sfu.ca/~tward/iat339/Project-2/templateRiderCategory.html">Logo</a>
        </div>

        <div class="grid-col-m-2of12 grid-col-1of12" style="float: right">
            <a class="button-nav" href="http://www.sfu.ca/~tward/iat339/Project-2/templateCart.html">Cart</a>
        </div>

        <div class="grid-col-m-2of12 grid-col-1of12" style="float: right">
            <a class="button-nav" href="http://www.sfu.ca/~tward/iat339/Project-2/templateAbout.html">About Us</a>
        </div>

        <div class="grid-col-m-2of12 grid-col-1of12" style="float: right">
            <a class="button-nav" href="http://www.sfu.ca/~tward/iat339/Project-2/templatePlanTrip.html">Plan Trip</a>
        </div>

        <div class="grid-col-m-2of12 grid-col-1of12" style="float: right">
            <a class="button-nav" href="http://www.sfu.ca/~tward/iat339/Project-2/templateRiderCategory.html">Products</a>
        </div>
      </nav>
    </header>
<!--end navigation menu-->


<!--start cart section-->
    <section>
      <div class="grid-row">
        <div class="heading1">Cart</div>
          <div class="grid-col-m-12of12 grid-col-checkout-12of12">
            
            <div class="grid-col-cart-6of12 grid-col-m-8of12 grid-col-8of12">
               <h3 class=" section-info" style="text-align: left">Product</h3>
            </div>
            <div class="grid-col-cart-3of12 grid-col-m-2of12 grid-col-2of12">
               <h3 class="section-info"> Quantity</h3>
            </div>
            <div class="grid-col-cart-3of12 grid-col-m-2of12 grid-col-2of12">
               <h3 class="section-info"> Cost</h3>
            </div>
          </div>

          <div class="block grid-col-cart-12of12 grid-col-m-12of12 grid-col-12of12"></div>

          <div class="grid-col-m-3of12 grid-col-2of12">
            <img class="cartimage" src="img/bike_agatha.jpg">
          </div>

          <div class="grid-col-cart-6of12 grid-col-m-5of12 grid-col-6of12">
            <h3 class="carttitle">Agatha Bike</h3>
              <div class="cartinfo" style="text-align: left"> Size: M(55cm) </div>
              <div class="cartinfo" style="text-align: left"> Colour:
                 <p class="mintCircle"></p>
              </div>
          </div>

          <div class="grid-col-cart-3of12 grid-col-m-2of12 grid-col-2of12" style="padding-top: 2.5em">
            <div class="grid-col-cart-4of12 grid-col-m-4of12 grid-col-4of12" style="padding-top: 2.5em"></div>
            <div class="grid-col-cart-4of12 grid-col-m-4of12 grid-col-4of12">
              <div class="dropdown">
                <button class="dropdown-quantity" style="width: 3.5em">1</button>
                  <div class="dropdown-content" style="width: 3.5em">
                    <a href="#">2</a>
                    <a href="#">3</a>
                    <a href="#">4</a>
                    <a href="#">5</a>
                    <a href="#">6</a>
                    <a href="#">7</a>
                    <a href="#">8</a>                   
                    <a href="#">9</a>
                  </div>
              </div>
            </div>
            <div class="grid-col-cart-4of12 grid-col-m-4of12 grid-col-4of12"></div>
          </div>

          <div class="grid-col-cart-3of12 grid-col-m-2of12 grid-col-2of12" style="padding-top: 2em">
            <h3>$195</h3>
          </div>
          <div class="block grid-col-cart-12of12 grid-col-m-12of12 grid-col-12of12">
          </div>
          <div class="grid-col-cart-10of12 grid-col-m-10of12 grid-col-10of12" style="text-align:right">
            <h3> Total Cost:</h3>
           </div>
          <div class="grid-col-cart-2of12 grid-col-m-2of12 grid-col-2of12">
            <h3> $195</h3>
          </div>

          <div class="grid-col-cart-9of12 grid-col-m-10of12 grid-col-10of12" style="margin-top: 2em"></div>

          <div class="grid-col-cart-3of12 grid-col-m-2of12 grid-col-2of12">
             <a class="button-fill" href="http://www.sfu.ca/~tward/iat339/Project-2/templateCheckout.html" style="margin-top: 2em" >Checkout</a>
          </div>
        </div>
      </div>
    </section>
<!--end cart section-->


  </body>

</html>
