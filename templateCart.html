<!doctype html>
<html lang="en">

  <head>

    <meta charset="utf-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Cart</title>
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/grid.css">

  </head>

  <body>

    <header id="top">    
      <nav class="grid-row">

        <div class="checkout">

        <div class="grid-col-m-2of12 grid-col-1of12">
            <a class="button-nav" href="#">Logo</a>
        </div>

        <div class="grid-col-m-2of12 grid-col-1of12", style="float: right">
            <a class="button-nav" href="#">Cart</a>
        </div>

        <div class="grid-col-m-2of12 grid-col-1of12", style="float: right">
            <a class="button-nav" href="#">About Us</a>
        </div>

        <div class="grid-col-m-2of12 grid-col-1of12", style="float: right">
            <a class="button-nav" href="#">Plan Trip</a>
        </div>

        <div class="grid-col-m-2of12 grid-col-1of12", style="float: right">
            <a class="button-nav" href="#">Products</a>
        </div>

      </nav>
    </header>

    <section>
     
      <div class="grid-row">

       <div class="heading1">Cart</div>



        <div class="grid-col-m-12of12 grid-col-checkout-12of12">
          
              <div class="grid-col-cart-6of12 grid-col-m-8of12 grid-col-8of12">
                <h3 style="text-align: left">Product</h3>
              </div>

                <div class="grid-col-cart-3of12 grid-col-m-2of12 grid-col-2of12">
                  <h3>Quantity</h3>
                </div>

                <div class="grid-col-cart-3of12 grid-col-m-2of12 grid-col-2of12">
                  <h3>Total Cost</h3>
                </div>
        </div>
          
          <div class="block grid-col-m-12of12 grid-col-12of12">
          </div>

          <div class="grid-col-cart-3of12 grid-col-m-4of12 grid-col-3of12">
            <img class="cartimage" src="img/bike_agatha.jpg">
          </div>

          <div style="padding-top: 1em">
          <div class="grid-col-m-4of12 grid-col-4of12" style="padding-left: 1em">
            <h3 class="carttitle-alt">Agatha Bike</h3>
            <div class="cartinfo-alt" style="text-align: left"> Size: M(55cm) </div>
            <div class="cartinfo-alt" style="text-align: left"> Colour:
                <p class="mintColor"></p>
              </div>
          </div>
          </div>






          <div class="block grid-col-m-12of12 grid-col-12of12">
          </div>

          </div>



    
</section>






      </body>
</html>
