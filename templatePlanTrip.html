<!--start cyclist categories-->
    <div class="grid-row">

      <div class="heading1">
        What Type Of Route Do You Want?
      </div>
 
      <div class="grid-col-m-12of12 grid-col-6of12">
        <figure>
          <a href="http://www.sfu.ca/~tward/iat339/Project-2/templateRecommendedRoutes.html"> <!-- putting image inside anchor tag makes image clickable -->
            <img src="img/route_recommend.jpg" alt="Recommended Routes" height="738" width="936" border="0">
          </a>
          <h3 class="heading4"> 
            <a class="in-text-link" href="http://www.sfu.ca/~tward/iat339/Project-2/templateTouristRoutes.html"> Recommended Routes </a>
          </h3>
          <figcaption class="paragraph"> 
              Our top picks for Vancouver's most iconic bike routes. From the Seawall to Whistler, these routes showcase the best that the city has to offer.  
            </figcaption>
        </figure>
      </div>

      <div class="grid-col-m-12of12 grid-col-6of12">
        <figure>
          <a href="#">
            <img src="img/route_casual.jpg" alt="Beginner Routes" height="538" width="736" border="0">
          </a>
          <h3 class="heading4"> 
            <a class="in-text-link" href="#"> Beginner Routes </a>
          </h3>
            <figcaption class="paragraph"> 
              Looking for a relaxing ride? Beginner routes scenic trips around the city, with low elevation and beautiful views, that are perfect for children and first-timers. 
            </figcaption>
        </figure>
      </div>
    </div>

      <div class="grid-col-m-12of12 grid-col-6of12">
        <figure>
          <a href="#">
            <img src="img/route_intermediate.jpg" alt="Intermediate Routes" height="538" width="736" border="0">
          </a>
          <h3 class="heading4"> 
            <a class="in-text-link" href="#"> Intermediate Routes </a>
          </h3>
            <figcaption class="paragraph"> 
              Bump up the intensity with an intermediate ride. A little more challenging, these routes boost the elevation and increase the distance, making you sweat till the finish line. 
            </figcaption>
       </figure>
      </div>

      <div class="grid-col-m-12of12 grid-col-6of12">
        <figure>
          <a href="#">
            <img src="img/route_advanced.jpg" alt="Semi-Casual Cyclist Category" height="538" width="736" border="0">
          </a>
          <h3 class="heading4"> 
            <a class="in-text-link" href="#"> Advanced Routes </a>
          </h3>
            <figcaption class="paragraph"> 
              Do you enjoy fear? Well the advanced rides are perfect for you! After signing a weaver you can explore the mountain landscape of Vancouver. Just watch out for cliffs! 
            </figcaption>
       </figure>
      </div>

    </div>
